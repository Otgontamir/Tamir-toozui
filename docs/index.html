<html lang="mn">
<head>

    #matrix-points {

      background: #fff;

<body>

  <div class="matrix-box">
    <h2>Хувь заяаны матриц</h2>
    <p><em>Жишээ огноо: 1987-10-23</em></p>
    <div id="matrixResult"></div>
  </div>

  <!-- A–G цэгийн үр дүн -->
  <div id="matrix-points">
    <h3>Матрицын A–G гол цэгүүд</h3>
    <ul id="matrix-list"></ul>
  </div>

  <!-- JS файл дуудаж, матриц үүсгэх -->
  <script src="matrix.js"></script>
  <script>
    generateMatrixReport("1987-10-23");
  </script>
